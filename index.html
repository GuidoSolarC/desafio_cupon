<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cuppon</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    CUPPON
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
			<section class="container-fluid items">
				<div class="row">
					<div class="col-sm-3 mb-3 mb-sm-0">

						<div class="card text-center">
							<img src="./assets/img/comida1.jpg" class="card-img-top" alt="Imagen de comida">
							<div class="card-body">
								<h5 class="card-title titulo-cupon">Plumón Coral Fleece estampado en modelo y tamaño a elección</h5>
								<p class="card-text descripcion-cupon">Plumones Manolino</p>
								<p class="direccion-cupon">1342, Blanco Encalada, Chile</p>
							</div>
							<div class="card-footer text-body-secondary">
								<div class="row">
									<div class="col">
										<p class="precio-cupon">$300.000</p>
									</div>
									<div class="col">
										<p class="descuento-cupon">$150.000</p>
									</div>
								</div>
							</div>
						</div>

					</div>        
				</div>
			</section>

			<section class="container-fluid correo">
				<div class="row">
					<div class="col">
						<h3 class="title-correo">Recibe cupones en tu correo</h3>
						<form>
							<div class="input-group mb-3">
								<input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
							</div>
							<div class="input-group mb-3">
								<input type="email" class="form-control" placeholder="Correo electrónico" aria-label="Correo electrónico">
							</div>														
							<button type="submit" class="btn btn-primary">Enviar</button>
						</form>
					</div>
				</div>
			</section>

    </main>
    
    <!-- Footer -->
    <footer class="container-fluid">
        <div class="row">
					<div class="col">
						<h2>CUPPON</h2>
						<p>2018 Cuppon Latam. Todos los derechos reservados.</p>
					</div>
				</div>
    </footer>
</body>
</html>
